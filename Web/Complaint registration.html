<!DOCTYPE html>
<html>
<head>
  <title>Complaint Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #80b4e5;
      border: 1px solid #d1f30e;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6e0ac0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #f11010;
    }
    
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #699c0b;
      border-radius: 4px;
    }
    
    .form-group textarea {
      height: 100px;
    }
    
    .form-group input[type="submit"] {
      background-color: #0fe016;
      color: rgb(15, 15, 3);
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #ce4606;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complaint Registration Form</h2>
    <form action="prg31.html" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Complaint">
      </div>
    </form>
  </div>
</body>
</html>
